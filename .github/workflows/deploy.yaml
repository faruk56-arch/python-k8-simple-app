name: CI-CD-Kubernetes

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: my-python-k8s-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} .
    
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
    
    - name: Check Kubernetes access
      run: kubectl get nodes
    - name: Update image tag in deployment
      run: |
        sed -i "s|IMAGE_PLACEHOLDER|${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|g" k8s/deployment.yaml

    - name: Deploy to Kubernetes (with auto-rollback)
      run: |
        set -e

        echo "üöÄ Applying Kubernetes manifests..."
        helm upgrade --install python-app ./helm/python-app \
          --set image.tag=${GITHUB_SHA}

        echo "‚è≥ Waiting for rollout to finish..."
        if ! kubectl rollout status deployment python-app --timeout=60s; then
          echo "‚ùå Rollout failed ‚Äî triggering helm rollback"
          helm rollback python-app 
          echo "üîÅ Helm Rollback completed"
          exit 1
        fi

        echo "‚úÖ Deployment successfully rolled out"

  